    <div class="ogl_novosti">

    <!-- --------------------------------- -->

    <div class="news-container">
        <div class="news big-news" id="bigNews" onclick="swapText(this)">
            <h2>новости1</h2>
            <img src="image/novostpodrovno/novosti1.png" alt="Новость 1" class="big-image">
            <div class="text">
                
                <p>Текст подробно о большой новости1</p>
            </div>
        </div>
        <div class="small-news-container">
            <div class="news small-news" onclick="swapImages(this)">
                <img src="image/novostpodrovno/novosti2.jpg" alt="Новость 2" class="small-image">
                <div class="text small-text">
                    <h3>Новость 2</h3>
                    <p>Тут будет текст новости 2.</p>
                </div>
            </div>
            <div class="news small-news" onclick="swapImages(this)">
                <img src="image/novostpodrovno/novosti3.png" alt="Новость 3" class="small-image">
                <div class="text small-text">
                    <h3>Новость 3</h3>
                    <p>Тут будет текст новости 3.</p>
                </div>
            </div>
            <div class="news small-news" onclick="swapImages(this)">
                <img src="image/novostpodrovno/novosti4.png" alt="Новость 4" class="small-image">
                <div class="text small-text">
                    <h3>Новость 4</h3>
                    <p>Тут будет текст новости 4.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function swapImages(clickedImage) {
            // Получаем ссылки на большое и маленькое изображения
            const bigImage = document.querySelector('.big-news img');
            const smallImage = clickedImage.querySelector('img');
    
            // Создаем временный элемент для обмена их местами
            const tempSrc = bigImage.src;
            const tempWidth = bigImage.width;
            const tempHeight = bigImage.height;
    
            // Обмениваем их местами
            bigImage.src = smallImage.src;
            bigImage.width = smallImage.width;
            bigImage.height = smallImage.height;
    
            smallImage.src = tempSrc;
            smallImage.width = tempWidth;
            smallImage.height = tempHeight;
    
            // Поменять тексты заголовков
           
    function swapText(clickedImage) {
        // Получаем ссылки на заголовки большого и маленького блоков новостей
        const bigHeader = document.querySelector('.big-news h2');
        const smallHeader = clickedImage.querySelector('.text small-text h3');

        // Сохраняем текущий текст заголовка большого блока
        const tempHeaderText = bigHeader.textContent;

        // Меняем тексты заголовков
        bigHeader.textContent = smallHeader.textContent;
        smallHeader.textContent = tempHeaderText;
    }
}
</script>
